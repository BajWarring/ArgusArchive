name: 2. Build APK

on:
  workflow_dispatch: # Manual trigger only

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'

      - name: Cache Flutter SDK
        id: cache-flutter
        uses: actions/cache@v4
        with:
          path: /opt/hostedtoolcache/flutter
          key: flutter-3.27.4-ubuntu-latest

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.27.4'

      - name: Get Dependencies
        run: flutter pub get

      # âœ… Static analysis step added
      - name: Analyze Project
        run: flutter analyze

            # ðŸ”¥ NEW STEP: Patch the broken shared_storage package directly in the cache
      - name: Patch shared_storage plugin for AGP 8
        run: |
          # Find the exact paths to the cached package files
          GRADLE_FILE=$(ls ~/.pub-cache/hosted/pub.dev/shared_storage*/android/build.gradle | head -n 1)
          MANIFEST_FILE=$(ls ~/.pub-cache/hosted/pub.dev/shared_storage*/android/src/main/AndroidManifest.xml | head -n 1)
          
          echo "Patching Gradle file: $GRADLE_FILE"
          echo "Patching Manifest file: $MANIFEST_FILE"
          
          # 1. Update SDK to 35 to fix the lStar AAPT error
          sed -i 's/compileSdkVersion 30/compileSdkVersion 35/g' "$GRADLE_FILE"
          
          # 2. Inject the EXACT correct namespace to fix the AGP 8 crash
          sed -i '/android {/a \    namespace "io.alexrintt.sharedstorage"' "$GRADLE_FILE"
          
          # 3. Strip the legacy package attribute from the Manifest so AGP 8 doesn't complain
          sed -i 's/package="io.alexrintt.sharedstorage"//g' "$MANIFEST_FILE"

      - name: Build APK
        run: flutter build apk --release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Argus_
          path: build/app/outputs/flutter-apk/app-release.apk
