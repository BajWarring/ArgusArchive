name: 3. Unzip Any Zip & Rewrite

on:
  workflow_dispatch:
    inputs:
      zip_path:
        description: "Enter full path to zip file (e.g. folder/sub/lib.zip or lib.zip for root)"
        required: true
        type: string

permissions:
  contents: write
  actions: write

jobs:
  unzip-and-replace:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check PAT secret exists
        run: |
          if [ -z "${{ secrets.PAT_TOKEN }}" ]; then
            echo "âŒ PAT_TOKEN secret is missing or empty"
            exit 1
          else
            echo "âœ… PAT_TOKEN detected"
          fi

      - name: Validate zip file exists
        run: |
          if [ ! -f "${{ github.event.inputs.zip_path }}" ]; then
            echo "âŒ Zip file not found at path: ${{ github.event.inputs.zip_path }}"
            exit 1
          fi

      - name: Show zip contents
        run: |
          echo "ðŸ“¦ Contents preview:"
          unzip -l "${{ github.event.inputs.zip_path }}"

      - name: Get directory of zip
        id: getdir
        run: |
          DIR=$(dirname "${{ github.event.inputs.zip_path }}")
          echo "dir=$DIR" >> $GITHUB_OUTPUT

      - name: Extract zip in same directory
        run: |
          echo "ðŸ“‚ Extracting into: ${{ steps.getdir.outputs.dir }}"
          unzip -o "${{ github.event.inputs.zip_path }}" -d "${{ steps.getdir.outputs.dir }}"

      - name: Remove zip file
        run: |
          rm "${{ github.event.inputs.zip_path }}"
          echo "ðŸ§¹ Zip removed"

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          git commit -m "Extract ${{ github.event.inputs.zip_path }} and overwrite existing files" || echo "No changes to commit"

      - name: Push using PAT
        env:
          PAT_TOKEN: ${{ secrets.PAT_TOKEN }}
        run: |
          git remote set-url origin https://x-access-token:${PAT_TOKEN}@github.com/${{ github.repository }}.git
          git push origin HEAD:main
