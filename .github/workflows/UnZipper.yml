name: 3. Unzip Any Zip & Rewrite

on:
  workflow_dispatch:
    inputs:
      zip_path:
        description: "Enter full path to zip file (e.g. folder/sub/lib.zip or lib.zip for root)"
        required: true
        type: string

jobs:
  unzip-and-replace:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate zip file exists
        run: |
          if [ ! -f "${{ github.event.inputs.zip_path }}" ]; then
            echo "Zip file not found at path: ${{ github.event.inputs.zip_path }}"
            exit 1
          fi

      - name: Get directory of zip file
        id: getdir
        run: |
          DIR=$(dirname "${{ github.event.inputs.zip_path }}")
          echo "dir=$DIR" >> $GITHUB_OUTPUT

      - name: Extract zip in same directory
        run: |
          unzip -o "${{ github.event.inputs.zip_path }}" -d "${{ steps.getdir.outputs.dir }}"

      - name: Remove zip file
        run: rm "${{ github.event.inputs.zip_path }}"

      - name: Commit and push changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add -A
          git commit -m "Extract ${{ github.event.inputs.zip_path }} and overwrite existing files" || echo "No changes to commit"
          git push
